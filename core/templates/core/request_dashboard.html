{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/request_gatepass.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
{% endblock %}

{% block content %}

<div class="request-container">
    <h2>Request Gatepass</h2>

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="POST" class="request-form">
        {% csrf_token %}

        <!-- Faculty Selection -->
        <label for="faculty">Select Faculty:</label>
        <select name="faculty" id="faculty" required>
            <option value="">-- Select Faculty --</option>
            {% for faculty in faculties %}
                <option value="{{ faculty.id }}">{{ faculty.user.username }}</option>
            {% endfor %}
        </select>

        <!-- Normal vs Emergency -->
        <label for="request_type">Request Type:</label>
            <select name="request_type" id="request_type" required>
                <option value="normal">Normal (1-day prior)</option>
                <option value="emergency">Emergency</option>
            </select>
        <!-- Date & Time -->
        <label for="date">Date:</label>
        <input type="date" name="date" id="date" required min="{{ today }}">

        <label for="time">Time:</label>
        <input type="time" name="time" id="time" required>

        <!-- Reason -->
        <label for="reason">Reason:</label>
        <textarea name="reason" id="reason" rows="4" placeholder="Enter reason..." required></textarea>

        <button type="submit">Submit Request</button>
    </form>

    <!-- Existing Requests Table -
    <table class="requests-table">
        <thead>
            <tr>
                <th>Student</th>
                <th>Course</th>
                <th>Reason</th>
                <th>Date</th>
                <th>Time</th>
                <th>Faculty Status</th>
                <th>HOD Status</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
        {% for gp in requests %}
            <tr>
                <td>{{ gp.student.user_profile.user.get_full_name }}</td>
                <td>{{ gp.student.course }}</td>
                <td>{{ gp.reason }}</td>
                <td>{{ gp.date }}</td>
                <td>{{ gp.time }}</td>
                <td>
                    {% if gp.faculty.userprofile.on_leave %}
                        Faculty on Leave (In-Charge: {{ gp.incharge_faculty.user.get_full_name }})
                    {% else %}
                        {{ gp.faculty_status }}
                    {% endif %}
                </td>
                <td>{{ gp.hod_status }}</td>
                <td>
                    <button class="btn-view-details" 
                            data-name="{{ gp.student.user_profile.user.get_full_name }}"
                            data-course="{{ gp.student.course }}"
                            data-dob="{{ gp.student.dob|date:'Y-m-d' }}"
                            data-phone="{{ gp.student.phone }}"
                            data-email="{{ gp.student.user_profile.user.email }}">
                        View Details
                    </button>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %} ->
